<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>aaaa</title>

    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css" th:href="@{/dist/vendor/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css" th:href="@{/dist/vendor/font-awesome/css/fontawesome-all.min.css}">
    <link rel="stylesheet" href="./css/styles.css" th:href="@{/dist/css/styles.css}">






</head>
<body>
<div class="page-wrapper">

    <div th:replace="commons/bar::header"></div>

    <div class="main-container">

        <div th:replace="commons/bar::sidebar"></div>
               <div class="content">
                   <div class="row">
                       <div class="col-md-4">
                           <div class="card p-4">
                               <div class="card-body d-flex justify-content-between align-items-center">
                                   <div>
                                       <span class="h4 d-block font-weight-normal mb-2" th:text="${session.loginUser.username}"></span>
                                       <span class="font-weight-light">username</span>
                                   </div>

                                   <div class="h2 text-muted">
                                       <i class="icon icon-people"></i>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="col-md-4">
                           <div class="card p-4">
                               <div class="card-body d-flex justify-content-between align-items-center">
                                   <div>
                                       <span class="h4 d-block font-weight-normal mb-2" th:text="${session.loginUser.email}"></span>
                                       <span class="font-weight-light">email</span>
                                   </div>

                                   <div class="h2 text-muted">
                                       <i class="icon icon-people"></i>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="col-md-4">
                           <div class="card p-4">
                               <div class="card-body d-flex justify-content-between align-items-center">
                                   <div>
                                       <span class="h4 d-block font-weight-normal mb-2" th:text="${session.loginUser.phone}"></span>
                                       <span class="font-weight-light">phone</span>
                                   </div>

                                   <div class="h2 text-muted">
                                       <i class="icon icon-people"></i>
                                   </div>
                               </div>
                           </div>
                       </div>











                   </div>




               </div>




    </div>


</div>








    <script th:src="@{/dist/vendor/jquery/jquery.min.js}"></script>

    <script th:src="@{/dist/vendor/popper.js/popper.min.js}"></script>
    <script th:src="@{/dist/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/dist/vendor/chart.js/chart.min.js}"></script>
    <script th:src="@{/dist/js/carbon.js}"></script>
    <script th:src="@{/dist/js/demo.js}"></script>


</body>
</html>
